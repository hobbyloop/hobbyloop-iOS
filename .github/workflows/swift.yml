name: Hobbyloop

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - uses: tuist/tuist-action@0.13.0
      with:
        command: 'build'
        arguments: ''
    - name: tuist fetch üõ†Ô∏è
      run: |
        tuist build -v
        tuist fetch
        tuist generate
        xcodebuild clean test -project hobbyloop-iOS/Hobbyloop.xcworkspace -scheme Hobbyloop -destination 'platform=iOS Simulator,name=iPhone 13 mini,OS=latest'
