# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Hobbyloop

on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - develop
jobs:
  lint:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: jdx/mise-action@v2
      - run: mise install tuist@3.18.0
      - run: mise use tuist@3.18.0
      - run: mise exec -- tuist fetch
      - run: mise exec -- tuist generate
      - run: xcodebuild clean build -workspace "Hobbyloop.xcworkspace" -scheme "Hobbyloop" -destination "platform=iOS Simulator,name=iPhone 13 mini,OS=latest"
